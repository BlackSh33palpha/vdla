<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Ensure header is at the top */
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        header .buttons {
            display: flex;
            gap: 10px;
        }
        header .buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
        }
        header .buttons a:hover {
            background-color: #777;
        }
        .login-container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto; /* Center content vertically */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>VDLA</h1>
        <div class="buttons">
            <a href="home page.html">VDLA</a>
        </div>
    </header>

    <!-- Login section -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action ="http://localhost:3000/login">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="buttons">

                <a href="VDLA.html">Login</a>
                </div>
        </form>
        <a href="regform.html" class="register-link">New user? Register here</a>
    </div>

    <!-- Login Script -->
    <script>
        document.querySelector("#loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    // Redirect to VDLA.html on successful login
                    window.location.href = "VDLA.html";
                } else {
                    const error = await response.text();
                    alert("Error: " + error);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred while logging in. Please try again.");
            }
        });
    </script>
</body>
</html>
